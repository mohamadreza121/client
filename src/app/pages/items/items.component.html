<div class="container my-5">
  <h1 class="text-center mb-4">Dota 2 Items</h1>
  
  <div class="text-end mb-3">
    <a href="/items" class="btn btn-success">
      <i class="fas fa-plus-circle"></i> Add New Item
    </a>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    
    <div class="col">
      <div class="card h-100">
        <img src="assets/images/item.jpg" class="card-img-top" alt="Example Item">
        <div class="card-body">
          <h5 class="card-title">Divine Rapier</h5>
          <p class="card-text"><strong>Type:</strong> Weapon</p>
          <p class="card-text"><strong>Cost:</strong> 5300</p>
          <p class="card-text">Slashes Anything In It's Path</p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <a href="/items" class="btn btn-warning btn-sm">
            <i class="fas fa-edit"></i> Edit
          </a>
          <a href="/items" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this item?');">
            <i class="fas fa-trash-alt"></i> Delete
          </a>
        </div>
      </div>
    </div>


  </div>
</div>
