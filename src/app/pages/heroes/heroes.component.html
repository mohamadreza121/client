<div class="container my-5">
  <h1 class="text-center mb-4">Dota 2 Heroes</h1>
  <div class="text-end mb-3">
    <a href="/heroes" class="btn btn-success">
      <i class="fas fa-plus-circle"></i> Add New Hero
    </a>
  </div>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <div class="col">
      <div class="card h-100">
        <a href="/heroes">
          <figure class="figure">
            <img src="assets/images/hero.jpg" class="figure-img img-fluid rounded" alt="Example Hero">
            <figcaption class="figure-caption text-center">
              <h5>Avengers</h5>
              <p><i class="fas fa-info-circle"></i> View Details</p>
            </figcaption>
          </figure>
        </a>
        <div class="card-footer d-flex justify-content-between">
          <a href="/heroes" class="btn btn-warning btn-sm">
            <i class="fas fa-edit"></i> Edit
          </a>
          <a href="/heroes" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this hero?');">
            <i class="fas fa-trash-alt"></i> Delete
          </a>
        </div>
      </div>
    </div>
    

  </div>
</div>
